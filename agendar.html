<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar — Studio Amanda Souza</title>
    <link rel="stylesheet" href="agendar.css">
  </head>
  <body>
    <main class="page">
      <div class="bg"></div>
      <section class="container">
        <a href="index.html" id="voltar">← Voltar</a>

        <form id="form-agendar" novalidate>
          <h1>Agendar Atendimento</h1>

          <div class="field">
            <input id="nome" name="nome" type="text" placeholder=" " required />
            <label for="nome">Nome</label>
          </div>

          <div class="field">
            <input id="email" name="email" type="email" placeholder=" " required />
            <label for="email">E-mail</label>
          </div>

          <div class="field">
            <input id="telefone" name="telefone" type="tel" inputmode="numeric" placeholder=" " minlength="10" maxlength="11" pattern="\d{10,11}" required />
            <label for="telefone">Telefone (somente números)</label>
            <small class="error" aria-live="polite"></small>
          </div>

          <button type="submit" class="btn">Agendar</button>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
